<!doctype html>
<html lang="en">

<head>
    <title>SuperDog Events - A Coding Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css">
</head>

<body onload="buildDropDown()">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Fixed navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="app.html">The App <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="code.html">See the Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/dillon-benshoff-5945a813b/">About the
                            Developer</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <div class="container-fluid">
        <div class="supDogContainer">
            <div class="row">
                <div class="col-sm-6">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary">Pick a Location</button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div id="eventDropDown" class="dropdown-menu">
                            <!--Template for dropdown-->
                        </div>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th colspan="2" id="statsHeader">Stats For All Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="least">100</td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-6 order-first order-md-2">
                    <img src="/img/SuperDogEventsWebLogosmall.png" class="img-fluid p-2 ">
                </div>
            </div>
            <div class="row" id="r1">
                <div class="col" id="r1c1">
                    <div class="table" id="eventData">
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">
                            Add Event
                        </button>
                        <table class="table table-striped" id="eventData">
                            <thread class="thead-dark">
                                <tr>
                                    <th>Event Name</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Attendence</th>
                                    <th>Event Date</th>
                                </tr>
                            </thread>
                            <tbody id="eventBody">
                                <!-- Data Goes Here-->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Add A New Event</h4>
                                    <button type="button" class="close" data-dimiss="modal">&times;</button>
                                </div>

                                <div class="modal-body">
                                    <form id="newEventForm">
                                        <div class="form-group">
                                            <label for="newEventName">Event Name</label>
                                            <input type="text" class="form-control" id="newEventName"
                                                placeholder="Event">
                                        </div>
                                        <div class="form-group">
                                            <label for="newEventCity">City</label>
                                            <input type="text" class="form-control" id="newEventCity"
                                                placeholder="City">
                                        </div>
                                        <div class="form-group">
                                            <label for="newEventState">State</label>
                                            <input type="text" class="form-control" id="newEventState"
                                                placeholder="State">
                                        </div>
                                        <div class="form-group">
                                            <label for="newEventAttendance">Attendance</label>
                                            <input type="number" class="form-control" id="newEventAttendance"
                                                placeholder="Attendance">
                                        </div>
                                        <div class="form-group">
                                            <label for="newEventDate">Event Date</label>
                                            <input type="date" class="form-control" id="newEventDate"
                                                placeholder="Date">
                                        </div>
                                    </form>
                                </div>
                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-dark" style="background-color: #0D6DE0"
                                        onclick="saveEventData()" data-dismiss="modal">
                                        Save
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="eventData-Template">
        <tr>
            <td id="event"></td>
            <td id="city"></td>
            <td id="state"></td>
            <td id="attendance"></td>
            <td id="eventDate"></td>
        </tr>
    </template>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Creaated by Dillon Benshoff</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/site.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
